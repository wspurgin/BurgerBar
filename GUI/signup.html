<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>

<body>
	<h4>Sign Up</h4>
	<form>
		<fieldset>
			<legend>sign up</legend>
				<ul>
					<li><label for="fName">First Name:</label><input type="text" name="fName" id="fName" placeholder="Enter your First Name here" required /></li>
					<li><label for="lName">Last Name:</label><input type="text" name="lName" id="lName" placeholder="Enter your Last Name here" required /></li>
					<li><label for="email">Email:</label><input type="email" name="email" id="email" placeholder="Enter your Email here" required /></li>
					<li><label for="password">Password:</label><input type="password" name="password" id="password" placeholder="Enter your password here" required /></li>
					<li><label for="cardProvider">Card Provider:</label><input type="text" name="cardProvider" id="cardProvider" placeholder="Enter your Credit Provider here" required /></li>
					<li><label for="cardNumber">Card Number:</label><input type="number" name="cardNumber" id="cardNumber" placeholder="Enter your 16 Digit CC Number" minlength=16 maxlength=16 required /></li>
					<li><input type="submit" value="Sign Up"</li>
				</ul>
		</fieldset>
	</form>
</body>
</html>
