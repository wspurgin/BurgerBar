<div class="page-header" data-ng-controller="HeaderController">
  <span class="topArrow">
    <
  </span>
  <div class="loginMenu" ng-controller="LoginController" data-ng-hide="global.authenticated"> 
    <form id="loginForm" ng-submit="login()">
        <div class="form_group">
            <label for="loginEmail">Email:</label>
            <input type="email" name="loginEmail" placeholder="Enter Email" ng-model="user.email">
        </div>
        <div class="form_group">
            <label for="loginPassword">Password:</label>
            <input type="password" name="loginPassword" placeholder="Password" ng-model="user.password">
        </div>
        <button class="signup" ng-href="/auth/register">Sign Up</button>
        <button type="submit" class="login">Login</button> 
    </form>
  </div>
  <div class="loggedInMenu" data-ng-show="global.authenticated">
      <span class="greeting">Hi, {{global.user.name}}</span>
      <button class="loggout"><a href="/logout">Log Out</a></button>
  </div>


  <div class="logo pull-right">
    <a class="navbar-brand" ui-sref="home" mean-token="'site-title'">BurgerBar</a>
  </div>

  <div class="left pull-left">
    <ul class="navbar-nav nav">
      <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
        <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
      </li>
    </ul>
  </div>
