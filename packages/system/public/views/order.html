<section data-ng-controller="OrderController">
    <div id="burgerContainer">
        <div id="left_column">
			<fieldset id="current_order">
				<legend>Your Current Order</legend>
				<form id="summaryForm" ng-submit="placeOrder()">
					<table class="table_menu">
						<th>Summary</th>  
						<th>Quantity</th> 
						<th>Price</th>
					</table>
					<input type="submit" value="Order"/>
				</form>
			</fieldset>	
		</div>
	
		<div id="right_column">
			<form id="bugerForm" ng-submit="addBurgerToOrder()">
				<h3>Meats</h3>
				<fieldset>
					<label for="meats" ng-repeat-start="meat in menu.meats">{{meat.name}}</label>
					<input type="radio" id="meats" name="meat" ng-model="burger.meat" ng-repeat-end="meat in menu.meats" value="{{meat}}" />
				</fieldset>
				<h3>Buns</h3>
				<fieldset>
					<label for="buns" ng-repeat-start="bun in menu.buns">{{bun.name}}</label>
					<input type="radio" id="buns" name="bun" ng-model="burger.bun" ng-repeat-end="bun in menu.buns" value="{{bun}}" />
				</fieldset>
				<h3>Cheeses</h3>
				<fieldset>
					<label for="cheeses" ng-repeat-start="cheese in menu.cheeses">{{cheese.name}}</label>
					<input type="radio" id="cheeses" name="cheese" ng-model="burger.cheese" ng-repeat-end="cheese in menu.cheeses" value="{{cheese}}" />
				</fieldset>
				<h3>Toppings</h3>
				<fieldset>
					<label for="{{topping.name}}" ng-repeat-start="topping in menu.topping">{{topping.name}}</label>
					<input type="checkbox" id="topping" name="{{topping.name}}" ng-model="burger.topping" ng-repeat-end="topping in menu.topping" value="{{topping}}" />
				</fieldset>
				<h3>Sauces</h3>
				<fieldset>
					<label for="sauces" ng-repeat-start="sauce in menu.sauces">{{sauce.name}}</label>
					<input type="checkbox" id="sauces" name="sauce" ng-model="burger.sauce" ng-repeat-end="sauce in menu.sauces" value="{{sauce.name}}" />
				</fieldset>
				<h3>Sides</h3>
				<fieldset>
					<label for="sides" ng-repeat-start="side in menu.sides">{{side.name}}</label>
					<input type="radio" id="sides" name="side" ng-model="side" ng-repeat-end="side in menu.sides" value="{{side}}" />
				</fieldset>
				<button type="submit">Add Burger to Order</button>
			</form>
		</div>
    </div>
</section>
