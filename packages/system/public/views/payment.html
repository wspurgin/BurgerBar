<section data-ng-controller="PaymentController">
    <div id="paymentContainer">
        <div id="payment">
			<fieldset id="order_placed">
				<legend>Pay for your Order</legend>
				<form id="payment_form">
					<label for="first_name">First Name</label>
					<input required type="text" id="first_name" />  
					<label for="last_name">Last Name</label>
					<input required type="text" id="last_name" />  
					<label for="card_number">Credit Card Number</label>
					<input required type="text" id="card_number" />  
					<label for="card_provider">Credit Card Provider</label>
				 	<select required id="card_provider" type="text" >
                		<option value="" disabled selected></option>
                		<option value="visa">Visa</option>
                		<option value="master_card">Master Card</option>
                		<option value="american_express">American Express</option>
           			</select>
					</tr>
						<tr>
						<td> Card Number</td>   
						<td> <input type="text" name="card_number"> </td>  
					</tr>
				</table>
				<fieldset>
					<legend>Your Order</legend>
					<table class="table_menu">
						<th> Summary</th>  
						<th class="second" > Quantity </th> 
						<th> Price </th>
						<tr>
							<td class="first"> Turkey on White with cheddar & Tomotoes</td>
							<td class="second"> 2</td>
							<td> $5.70</td>
						</tr>
					</table>
				</fieldset>
				<div style="margin-top:20px; width:110px;" id="button_standard"><a href="order_placed.html">Place Order</a></div>
			</fieldset>
		</div>
	</div>
</section>
